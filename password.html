<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="./password.css">
</head>
<body>

    </div>

</body>
